<form (ngSubmit)="addCartItem()" class="mt-5">
  <div class="row">
    <div class="col-md-6 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Product Name"
        [(ngModel)]="product.name"
        name="product.name"
        autocomplete="off"
      />
    </div>
    <div class="col-md-6">
      <input
        type="number"
        class="form-control"
        placeholder="Product Price"
        [(ngModel)]="product.price"
        name="product.price"
      />
    </div>
  </div>
  <button class="btn btn-primary">Add Product</button>
</form>
