<div class="col mb-4" *ngIf="product">
  <div class="card h-100 text-dark">
    <a [routerLink]="'/product/' + product._id">
      <img [src]="product.image" alt="product image" class="card-img-top" />
    </a>
    <div class="card-body">
      <h4 class="card-title">{{ product.name }}</h4>
      <p class="card-text">{{ product.short }}</p>

      <a [routerLink]="'/product/' + product._id" class="btn btn-primary"
        >Show Product</a
      >
    </div>
  </div>
</div>
