<li
  *ngIf="todo"
  class="
    d-flex
    justify-content-between
    alig-items-center
    p-2
    px-3
    rounded
    bg-light
    mb-2
  "
>
  <h3
    [class]="todo.completed ? 'completed' : ''"
    (click)="toggleComplete(todo)"
  >
    {{ todo.title }}
  </h3>
  <button class="btn btn-danger" (click)="deleteTodo(todo)">X</button>
</li>
